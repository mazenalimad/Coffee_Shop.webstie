    <script>
        function checkText(ev) {
            var ch = String.fromCharCode(ev.which);

            if(!(/[ا-ي]/.test(ch) || /[a-z]/.test(ch) || /[A-Z]/.test(ch))){
                ev.preventDefault();
            }
        }

        function checkNum(ev) {
            var ch = String.fromCharCode(ev.which);
        
            if(!(/[0-9]/.test(ch))){
                ev.preventDefault();
            }
