<script>
    var count = 0;
    slidIMG();

    function slidIMG(){
        var i;
        var x = document.getElementsByClassName("img-container");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        count++;
        if (count > x.length) {count = 1}    
        x[count-1].style.display = "block";  
        setTimeout(slidIMG, 5000); // Change image every 2 seconds
    }

    $(document).ready(() => {
        $('#Home h1').click(() => {
            alert($("#Home h1").style.color == 'red');
            if(!($("#Home h1").style.color == 'red')){
                $("#Home h1").css ({
                'color': 'red'
                })
            }else{
                $("#Home h1").css ({
                'color': 'red'
                })
            }
            
        })
    })

    
</script>
